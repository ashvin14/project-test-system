<div class="container white ">
    <div class="section banner">
        <h4 class="center-align">
            Users
    </div>
    <div class="row">
        <div class="col m8">
            <div ng-repeat="profile in adminCtrl.profiles ">
                <div class="col m8 s12  offset-m1" >

                                <span class="card-title">{{profile.name}}</span>

                            <div class="card-action">

                                    <div class="col s12">
                                        <i class="tiny material-icons ">query_builder</i>
                                        <span>{{profile.test_attempted.length}} no. of tests given</span>
                                    </div>

                                    </div>

                </div>
            </div>
