<div class="container white	">
    <div class="section banner">
        <h4 class="center-align">
			your so far progress
		</h4>
    </div>
    <div class="row">
        <div class="col m8">
            <div ng-repeat="test in testdashboardCtrl.tests">
                <div class="col m8 s12  offset-m1">
                    <a href="#/user/{{test._id}}">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">{{test.testName}}</span>
                                <p>{{test.test_details}} </p>
                            </div>
                            <div class="card-action">
                                <div class="row">
                                    <div class="col s3 ">
                                        <i class="tiny material-icons ">query_builder</i>
                                        <span>{{test.duration_hours}} hrs</span>
                                    </div>
                                    <div class="col s5">
                                        <i class="tiny material-icons ">class</i>
                                        <span>{{test.total_score}} </span><span>total marks</span>
                                    </div>
                                    <div class="col s4 ">
                                        <i class="tiny material-icons ">mode_edit</i>
                                        <span>{{test.total_questions}} total questions</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col m4 s12" ng-controller="loginCtrl as loginController">
            <ul class="collection">
                <a href="#/user" class="collection-item active">dashboard</a>
                <a href="#/user/take_test" class="collection-item ">take test</a>
                <a  class="collection-item" ng-click="loginCtrl.loggout()">loggout</a>
                <a href="#!" class="collection-item">Alvin</a>
            </ul>
        </div>
    </div>
