<header>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper">
                <div class="container">
                    <ul id="nav-mobile" class="left hide-on-med-and-down">
                        <li class="active"><a href="#/user">dashboard</a></li>
                        <li ><a href="#/user/take_test">take test</a></li>
                        <li > <a class="collection-item" ng-click="testdashboardCtrl.loggout()">loggout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>


<div class="container white	">
    <div class="section banner">
        <h4 class="center-align">
			your so far progress
		</h4>
    </div>
    <div class="row">
        <div class="col m8">
            <div ng-repeat="test in testdashboardCtrl.tests">
                <div class="col m8 s12  offset-m1">
                    <a href="#/user/{{test._id}}">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">{{test.testName}}</span>
                                <p>{{test.test_details}} </p>
                            </div>
                            <div class="card-action">
                                <div class="row">
                                    <div class="col s3 ">
                                        <i class="tiny material-icons ">query_builder</i>
                                        <span>{{test.duration_hours}} hrs</span>
                                    </div>
                                    <div class="col s5">
                                        <i class="tiny material-icons ">class</i>
                                        <span>{{test.total_score}} </span><span>total marks</span>
                                    </div>
                                    <div class="col s4 ">
                                        <i class="tiny material-icons ">mode_edit</i>
                                        <span>{{test.total_questions}} total questions</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
    </div>
